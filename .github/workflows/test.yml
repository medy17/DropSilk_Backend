name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    # This ensures specific Node version
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # We need to transform imports for UploadThing, so we need the babel setup
      - name: Install Babel for Tests
        run: npm install --save-dev babel-plugin-dynamic-import-node @babel/preset-env

      - name: Run Tests
        run: npm test
        env:
          CI: true